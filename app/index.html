<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Unbottle Yourself</title>

		<link rel="stylesheet" href="css/main.css">
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Unbottle Yourself</h1>
			</header>
			<div class="content">
				<div class="saleBadge">
					<img src="images/SaleBadge.png" alt="sale"/>
				</div>
				<div class="crown">
					<img src="images/crown.png" alt="Crown" />
				</div>
				<div class="introText">
					<p class="titleText">Do you dare to <br />unbottle yourself?</p>
					<div class="info">
						<p class="subTitleText">Win the party of your life!</p>
						<p>Voluptate velit esse dolore. Duis aute irure dolor in reprehenderit in voluptate velit esse dolore. Duis aute irure dolor.</p>
					</div>
				</div>
				<div class="countdownContainer">
					<div class="titleRow clearfix">
						<div class="title">days</div>
						<div class="title">Hours</div>
						<div class="title">Min</div>
						<div class="title">Sec</div>
					</div>
					<div class="countdown clearfix">
						<div class="numberGroup">
							<div class="number" id="days"></div>
							<div class="numberLabelContainer clearfix">
								<div class="numberLabel"></div>
								<div class="numberLabel"></div>
							</div>
						</div>
						<div class="numberGroup">
							<div class="number" id="hours"></div>
							<div class="numberLabelContainer clearfix">
								<div class="numberLabel"></div>
								<div class="numberLabel"></div>
							</div>
						</div>
						<div class="numberGroup">
							<div class="number" id="min"></div>
							<div class="numberLabelContainer clearfix">
								<div class="numberLabel"></div>
								<div class="numberLabel"></div>
							</div>
						</div>
						<div class="numberGroup">
							<div class="number" id="sec"></div>
							<div class="numberLabelContainer clearfix">
								<div class="numberLabel"></div>
								<div class="numberLabel"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
